<!DOCTYPE html>
<html lang="en" ng-app="city-data">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Los Angeles Energy View</title>

        <!-- Bootstrap core CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" >
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
        
        <!-- Custom styles for this template -->
        <link href="app.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Project Name</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>

    <div class="container">
        
        
        <div class="well well-sm">
            <h1>Los Angeles Energy View</h1>
            Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.
        </div>
      
        <div id="energy" ng-controller="EnergyCtrl">
            {{ newSet }}
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Chart</h3>
                </div>
                <div class="panel-body">
                    <div class="flot-chart">
                        <div
                            bar-chart 
                            bar-data='[
                                { y: "2006", a: 100, b: 90 },
                                { y: "2007", a: 75,  b: 65 },
                                { y: "2008", a: 50,  b: 40 },
                                { y: "2009", a: 75,  b: 65 },
                                { y: "2010", a: 50,  b: 40 },
                                { y: "2011", a: 75,  b: 65 },
                                { y: "2012", a: 100, b: 90 }
                            ]'
                            bar-x='y'
                            bar-y='["a", "b"]'
                            bar-labels='["Series A", "Series B"]'
                            bar-colors='["#31C0BE", "#c7254e"]'
                            bar-resize='true'>
                        </div>
                    </div>
                </div>
            </div>

            
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ meta.view.name }}</h3>
                </div>
                <div class="panel-body">
                    {{ meta.view.description }}
                </div>
                <table class="table table-hover table-condensed">
                    <thead>
                        <tr>
                            <th ng-repeat="column in columns">
                                {{ column.name }}
                            </th>
                        </tr>
                    </thead>
                    <tbody> 
                        <tr ng-repeat="rows in data | orderBy:sortType:sortReverse">
                            <td ng-repeat="field in rows track by $index">{{ field }}</td>
                        </tr>
                    </tbody>
                </table>
                
            </div>
        
        </div>

    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
    <script src="js/angular-morris-chart/angular-morris-chart.min.js"></script>
    
    <script src="app.js"></script>
    
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script type="text/javascript">
        (function () {
            'use strict';
            if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
                var msViewportStyle = document.createElement('style')
                msViewportStyle.appendChild(
                    document.createTextNode(
                        '@-ms-viewport{width:auto!important}'
                    )
                )
                document.querySelector('head').appendChild(msViewportStyle)
            }
        })();
    </script>
    
    </body>
</html>
